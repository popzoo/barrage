        // json validation
		function isJSON(str) {
		    if (typeof str == 'string') {
		        try {
		            var obj=JSON.parse(str);
		            if(typeof obj == 'object' && obj ){
		                return true;
		            }else{
		                return false;
		            }
		
		        } catch(e) {
		            console.log('error：'+str+'!!!'+e);
		            return false;
		        }
		    }
		    return false;
		}

        function putCOS(file,fileName){
            var key = 'userDanmu/'+fileName;// 这里指定上传目录和文件名
            var fd = new FormData();
            fd.append('key', key);
            fd.append('Content-Type','');
            fd.append('file', file);
            fetch(prefix,{
                method: 'POST',
                mode: 'cors',
                body: fd,
                credentials: "omit",
            }).then(response => {
                // console.info(response);
                if(response.headers.get('ETag')!=null){
                    alert("恭喜您，自定义弹幕成功，赶快去重启浏览器试试新弹幕吧！");

                    document.getElementById("visit_self_danmu").setAttribute('href',prefix+key);
                }else{
                    alert('文件上传失败，请重试');
                }
            }).catch(err => {
                console.error(err);
                console.error("FireRoomPut:failure");
            })
        }
